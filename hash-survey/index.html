<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/main.js" defer type="module"></script>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./argon2-bundled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>설문용 웹</title>
</head>
<body>
    <!-- 비밀번호 + name 받기 -->
    <div id="input">
        <form id="inputform" onsubmit="return false;">
            <div class="inputValue">
                <input id="inputId" required  oninvalid="this.setCustomValidity('이름을 입력해 주세요')" oninput="this.setCustomValidity('')" autocomplete="off">
                <label>Name</label>
                <span class="underSpan"></span>
            </div> 
            <div class="inputValue">
                <input id="inputPassword" required  oninvalid="this.setCustomValidity('비밀번호를 입력해 주세요')" oninput="this.setCustomValidity('')" autocomplete="off">
                <label>Password</label>
                <span class="underSpan"></span>
            </div>
        </form>
    </div>
    <div id="submitBtn">
        <button class="btn" type="button">
            <span class="btn__text">Submit</span>
            <svg class="btn__progress" viewBox="0 0 48 48" width="48px" height="48px">
                <circle class="btn__progress-track" r="20" cx="24" cy="24" fill="none" stroke="#c7cad1" stroke-width="8"></circle>
                <circle class="btn__progress-fill" r="20" cx="24" cy="24" fill="none" stroke="#000000" stroke-width="8" transform="rotate(-90,24,24)" stroke-dasharray="125.66 125.66" stroke-dashoffset="125.66"></circle>
                <polyline class="btn__progress-check" points="12,24 20,32 36,16" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="34 34" stroke-dashoffset="34"></polyline>
            </svg>
        </button>
    </div>
    <div id="graph" style="display:flex; justify-content:center; align-items:center; width:100%; height:400px;">
        <canvas id="hashTimeChart"></canvas>
    </div>
</body>
</html>
